    <title>Scared</title>
 
    <script>
      // Funzione per animare il titolo
      document.addEventListener('DOMContentLoaded', function () {
          animateTitle();
      });

      function animateTitle() {
          const originalTitle = 'scared'; // Modifica il titolo animato qui
          let index = 0;

          setInterval(function () {
              index = (index + 1) % (originalTitle.length + 1);
              document.title = originalTitle.substring(0, index);
          }, 300); 
      }
    </script>
